<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2980b9, #6dd5fa);
      color: #fff;
      text-align: center;
      margin-top: 50px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    button {
      padding: 10px 15px;
      border: none;
      background: #27ae60;
      color: white;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #2ecc71;
    }

    .result {
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŒ¤ Weather App</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>

    <div id="weatherResult" class="result hidden">
      <h2 id="cityName"></h2>
      <p><strong>Temperature:</strong> <span id="temperature"></span> Â°C</p>
      <p><strong>Condition:</strong> <span id="condition"></span></p>
      <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
    </div>
  </div>

  <script>
    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      const apiKey = '835c4b77-494b-4064-baf3-e1d5303baca1';
      const url = 'http://api.weatherapi.com/v1/current.json?key=835c4b77494b4064baf94112250308&q=London&aqi=yes'

      try {
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error("City not found");
        }
        const data = await res.json();

        document.getElementById('cityName').textContent = data.location.name + ", " + data.location.country;
        document.getElementById('temperature').textContent = data.current.temp_c;
        document.getElementById('condition').textContent = data.current.condition.text;
        document.getElementById('humidity').textContent = data.current.humidity;

        document.getElementById('weatherResult').classList.remove('hidden');
      } catch (error) {
        alert("Error fetching weather: " + error.message);
      }
    }
  </script>
</body>
</html>
